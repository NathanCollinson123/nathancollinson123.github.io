    <script>
        var openingOpacity = 1;
        var colours = ["black", "orange", "#301934", "#023020", "#36454F", "#191970", "#400000"];
        $("#opening").css("background-color", colours[(Math.round(Math.random() * colours.length-1))]);
        $(document).ready(function(){
            $(window).scroll(function(){
                openingOpacity = 1 - $(window).scrollTop() / ($('#opening').height() / 2);

                $("#opening").css("opacity", openingOpacity);
                if(openingOpacity <= 0){
                $("#opening").css("background-color", colours[(Math.round(Math.random() * colours.length-1))]);
                }

                $("#name").css("opacity", -1 + $(window).scrollTop() / ($('#opening').height() / 4));

                $(".content").text($(window).scrollTop());
                if($(window).scrollTop() > $("#opening").height()){
                    $("nav").removeClass("hover");
                }
                else{
                    $("nav").addClass("hover");
                } 
            });
            /*Navigation*/
            $(".nav_item").hover(function(){
                $(this).addClass("hovered");
            }, function() {
                $(this).removeClass("hovered");
            });
        });  
    </script>
